<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-marker type='pattern' url='assets/pattern-marker.patt'>
        <a-entity position='0 -6 -12' rotation="-20 0 0" gltf-model="url(assets/scene.gltf)"></a-entity>
         <!-- <a-box
          position="0 0.05 0"
          scale="0.4 0.1 0.4"
          color="red"
          shadow
          visible="true"
          id="interactive-box"
        ></a-box> -->
      </a-marker>
      <!-- <a-entity camera></a-entity> -->
    </a-scene>
    <script>
      let score = 0;

      const interactiveBox = document.querySelector("#interactive-box");

      interactiveBox.addEventListener("click", () => {
        // 当用户点击方块时，增加积分
        score++;
        alert(`积分: ${score}`);
      });
    </script>
  </body>
</html>
