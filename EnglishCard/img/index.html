<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>辨識圖下載</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">English-Card</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >教學使用</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">辨識圖</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <img src="./public/pattern-Dog.png" class="card-img-top" alt="not found" />
          <div class="card-body">
            <h5 class="card-title">Dog [狗狗]</h5>
            <p class="card-text">
              狗狗辨識圖
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./public/pattern-Cat.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Cat [貓貓]</h5>
            <p class="card-text">
              貓貓辨識圖
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./public/pattern-Alpaca.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Alpaca [草尼馬]</h5>
            <p class="card-text">
              草尼馬辨識圖
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./public/pattern-Giraffe.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Giraffe [長頸鹿]</h5>
            <p class="card-text">
              長頸鹿辨識圖
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="./public/1702849619888.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">馬力歐反派</h5>
            <p class="card-text">
              測試辨識圖
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
