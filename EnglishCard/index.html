<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <script src="./js/gesture-handler.js"></script>
  </head>
  <body>
    <!-- 場景 -->
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <!-- 預加載和緩存檔案已獲得更好的性能 -->
      <a-assets>
        <audio id="audio1" src="public/audio/04_Dog_audio.wav"></audio>
        <audio id="audio2" src="public/audio/UK/dog UK.mp3"></audio>
        <audio id="audio3" src="public/audio/US/dog US.mp3"></audio>
        <a-asset-item id="dog-asset" src="assets/3d/dog.glb"></a-asset-item>
      </a-assets>

      <!-- 顯示的物件 -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/pattern-Dog.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          src="public/img/關於.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
        ></a-image>

        <a-text value="Dog" position="0 0.5 -0.5" rotation="-90 0 0"> </a-text>
        <a-entity
          id="bowser-model"
          scale="0.8067176942797749 0.8067176942797749 0.8067176942797749"
          animation-mixer="loop: repeat"
          gltf-model="#dog-asset"
          class="clickable"
          gesture-handler
          rotation="-90 0 0"
          position="0 0 0"
        ></a-entity>
        <a-entity sound="src: #audio1" autoplay="false"></a-entity>
      </a-marker>

      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("soundhandler", {
        tick: function () {
          var entity = document.querySelector("[audio1]");
          if (document.querySelector("a-marker").object3D.visible == true) {
            entity.components.sound.playSound();
          } else {
            entity.components.sound.pauseSound();
          }
        },
      });
    </script>
  </body>
</html>
