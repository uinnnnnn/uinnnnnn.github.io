<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/color.css">
    <title>Ru個人首頁</title>
    <script src="./js/photo.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"> Ru 的個人網頁</a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dropDownMenu" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="dropDownMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.pu.edu.tw/" target="_blank">靜宜大學</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.youtube.com/" target="_blank">YouTube</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>ToDo</h2>
                    </div>
                    <div class="card-body">
                        <label class="form-label">時間</label>
                        <input type="date" class="form-control" id="time">
                        <br>
                        <label class="form-label">標題</label>
                        <input type="text" class="form-control" id="name" placeholder="請輸入標題">
                        <br>
                        <label class="form-label">內容</label>
                        <textarea type="text" class="form-control" id="todoInput" ROWS="10" COLS="90" placeholder="描述..."></textarea>
                        <input type="submit" id="addBtn" class="btn btn-dark mt-2" value="送出">
                    </div>
                </div>
            </div>
            <div class="col col-lg-6">
                <table class="table table-bordered text-center align-middle table-hover bg-white">
                    <thead>
                        <tr>
                            <th width="30%">時間</th>
                            <th width="20%">標題</th>
                            <th width="30%">內容</th>
                            <th width="20%"></th>
                        </tr>
                    </thead>
                    <tbody id="todoList"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="py-3 bg-secondary fixed-bottom">
        <span class="text-light">© 2022 Company, Ru</span>
    </footer>
</body>

</html>
