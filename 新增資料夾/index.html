<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.4/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="trackingMethod: best;">
        <a-marker preset="hiro">
            <a-box color="red" scale="0.4 0.4 0.4" position="0 0.2 0" id="box"></a-box>
        </a-marker>
        <a-camera-static></a-camera-static>
    </a-scene>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
